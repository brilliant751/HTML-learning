        function loadImageAsync(url){
            const prom = new Promise(function(resolve, reject){

                const img = new Image();
                img.src = url;
                img.onload = function(){
                    resolve(img);
                }
                img.onerror = function(){
                    reject(new Error('Could not load image at' + url))
                }
            })
            return prom;
        }
